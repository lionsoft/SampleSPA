<div class="panel" ng-class="panelClass">
    <div class="panel-heading modal-header">
        <h3 class="panel-title" ng-bind-html="headerContent"></h3>
    </div>

    <div class="panel-body modal-body">
        <div ng-hide="bodyContent === undefined" ng-bind-html="bodyContent"></div>
        <div class="input-group">
            <span class="input-group-addon" ng-hide="beforeInputContent === undefined" ng-bind-html="beforeInputContent"></span>
            <input type="text" class="form-control" ng-model="scope.value">
            <span class="input-group-addon" ng-hide="afterInputContent === undefined" ng-bind-html="afterInputContent"></span>
        </div>
    </div>

    <div class="panel-footer modal-footer">
        <button type="button" class="btn"
                data-ng-click="ok(scope.value)"
                ng-class="yesButtonClass || 'btn-success'"
                ng-show="hasYesButtonContent"
                ng-bind-html="yesButtonContent">
        </button>
        <button type="button"
                class="btn"
                data-ng-click="cancel(false)"
                ng-class="cancelButtonClass || 'btn-danger'"
                ng-show="hasCancelButtonContent"
                ng-bind-html="cancelButtonContent">
        </button>
    </div>
</div>
